            $header.find(".btn-wrap").append(`
            <button type="button" class="btn type3" data-href="${list.category}">${list.title}</button>
          `);
            // header btn click
            $(document).on("click", "#header .btn", function () {
              var $this = $(this),
                thisHref = $this.attr("data-href");
              var elemTop = $("body")
                .find("#" + thisHref)
                .offset().top;
              $("html,body").animate({ scrollTop: elemTop - 100 }, 300);
            });
          }

                completeDate,
                type,

              var comment = etc.join("\n");
              var designCompleteType = null;

                if (design == "대기") {
                  designCompleteType =
                    '<button type="button" class="btn btn1">대기</button>';
                } else if (design == "진행중") {

                    '<button type="button" class="btn btn1">대기</button>';
                } else if (complete == "진행중") {
                  completeType =
                    '<button type="button" class="btn btn3">진행중</button>';
                } else if (complete == "완료") {
                  completeType =
                    '<button type="button" class="btn btn2">완료</button>';
                }
              }
              setDesignCompleteType();
              setcompleteType();
              var $tr = $(`
            <tr>
              <td>${id}</td>
              <td>${breadcrumb}</td>
              <td title="화면명">${title}</td>
              <td title="타입">${type}</td>
              <td title="디자인">
                  <span>${designCompleteType}</span>
                <div class="design-date active"><strong>디자인 완료일 : </strong>${designDate}</div>
              </td>
              <td title="화면주소">
                <a target="_blank" href=${pubAddress}>${pubAddress}</a>
                <div class="dev-address active">
                  <a target="_blank" href=${address}><strong>개발주소 : </strong>${address}</a>
                </div>
              </td>
              <td class="complete" title="완료상태">
                ${completeType}
                <div class="pub-date active"><strong>퍼블 완료일 : </strong>${completeDate}</div>
              </td>
              <td style="white-space: pre-line" title="비고">${comment}</td>
            </tr>
            `);
              $table.find("tbody").append($tr);
              console.log($table);
            });
            $guideWrap.append($table);
          }
        });

        $(document).on("change", "#check1", function () {
          if ($(this).prop("checked")) {
            $(".design-date").addClass("active");
          } else {
            $(".design-date").removeClass("active");
          }
        });
        $(document).on("change", "#check2", function () {
          if ($(this).prop("checked")) {
            $(".dev-address").addClass("active");
          } else {
            $(".dev-address").removeClass("active");
          }
        });
        $(document).on("change", "#check3", function () {
          if ($(this).prop("checked")) {
            $(".pub-date").addClass("active");
          } else {
            $(".pub-date").removeClass("active");
          }
        });
      });
    </script>
