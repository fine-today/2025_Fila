<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('./include/head.html',{'title' : '2024 실적자료 등록'})
  </head>
  <body>
    <div id="container" class="admin sub" data-page="A_IR_01_01_00_00">
      <header class="header">@@include('./include/header.html')</header>
      <aside id="menu" class="menu">@@include('./include/menu.html')</aside>
      <div id="content">
        <div id="main" class="main">
          @@include('./include/breadcrumb.html',{depth1: 'IR 자료 관리',depth2:
          '2024 실적자료 등록'})

          <div class="content-wrap">
            <h3>2024 실적자료 등록</h3>
            <section>
              <!-- <h4>[등록_KR]</h4> -->
              <div class="table-wrap write">
                <table class="table">
                  <caption></caption>
                  <colgroup>
                    <col style="width: 15%" />
                    <col style="width: auto" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">게시 여부</th>
                      <td>
                        <div class="input-wrap">
                          <span class="input">
                            <input
                              type="radio"
                              name="radio"
                              id="radio1"
                              checked=""
                            />
                            <label for="radio1">Yes</label>
                          </span>
                          <span class="input">
                            <input type="radio" name="radio" id="radio2" />
                            <label for="radio2">No</label>
                          </span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">게시 언어</th>
                      <td>
                        <div class="input-wrap">
                          <span class="input">
                            <input
                              type="radio"
                              name="radio"
                              id="radio1"
                              checked=""
                            />
                            <label for="radio1">KR</label>
                          </span>
                          <span class="input">
                            <input type="radio" name="radio" id="radio2" />
                            <label for="radio2">EN</label>
                          </span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">구분</th>
                      <td>
                        <span class="input">
                          <select title="" class="w180">
                            <option>셀렉트 목록</option>
                            <option>옵션 1</option>
                            <option>옵션 2</option>
                            <option>옵션 3</option>
                          </select>
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">분기</th>
                      <td>
                        <span class="input">
                          <select title="" class="w180">
                            <option>셀렉트 목록</option>
                            <option>옵션 1</option>
                            <option>옵션 2</option>
                            <option>옵션 3</option>
                          </select>
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">첨부파일</th>
                      <td>
                        <div class="input file">
                          <input
                            type="file"
                            placeholder="파일찾기"
                            id="file1"
                          />
                          <label for="file1" class="btn">파일첨부</label>
                        </div>
                        <div class="row margin-t-8">
                          PDF 확장자 및 NN mb 이하의 파일만 업로드가 가능합니다.
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>

            <section>
              <div class="bottom-btns">
                <div class="left"></div>
                <div class="right">
                  <a href="#n" class="btn type2">목록</a>
                  <a href="#n" class="btn">등록</a>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
