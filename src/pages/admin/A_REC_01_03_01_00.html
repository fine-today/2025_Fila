<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('./include/head.html',{'title' : '채용 공고 등록'})
  </head>
  <body>
    <div id="container" class="admin sub" data-page="A_MAI_01_02_00_00">
      <header class="header">@@include('./include/header.html')</header>
      <aside id="menu" class="menu">@@include('./include/menu.html')</aside>
      <div id="content">
        <div id="main" class="main">
          @@include('./include/breadcrumb.html',{ depth1: '채용', depth2:
          '채용공고 등록'})

          <div class="content-wrap">
            <h3>채용 공고 등록</h3>
            <section>
              <h4>[등록_KR]</h4>
              <div class="table-wrap write">
                <table class="table">
                  <caption></caption>
                  <colgroup>
                    <col style="width: 15%" />
                    <col style="width: auto" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">게시여부</th>
                      <td>
                        <div class="input-wrap">
                          <span class="input">
                            <input
                              type="radio"
                              name="radio"
                              id="radio1"
                              checked=""
                            />
                            <label for="radio1">게시글 공개</label>
                          </span>
                          <span class="input">
                            <input type="radio" name="radio" id="radio2" />
                            <label for="radio2">게시글 미공개</label>
                          </span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">제목</th>
                      <td>
                        <div class="input full-width w100p">
                          <input type="text" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">그룹</th>
                      <td>
                        <span class="input">
                          <select title="" class="w180">
                            <option>셀렉트 목록</option>
                            <option>옵션 1</option>
                            <option>옵션 2</option>
                            <option>옵션 3</option>
                          </select>
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        모집 인원<br />
                        (예시 : 0명)
                      </th>
                      <td>
                        <div class="input full-width w100p">
                          <input type="text" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        근무지<br />
                        (예시 : 본사 소재지)
                      </th>
                      <td>
                        <div class="input full-width w100p">
                          <input type="text" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">업무내용</th>
                      <td>
                        <div class="input full-width w100p">
                          <textarea title="" rows="5"></textarea>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">필요역량 및 자격조건</th>
                      <td>
                        <div class="input full-width w100p">
                          <textarea title="" rows="5"></textarea>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>
            <!-- 채용은 영문 없음 -->

            <section>
              <div class="bottom-btns">
                <div class="left"></div>
                <div class="right">
                  <a href="#n" class="btn type2">목록</a>
                  <a href="#n" class="btn">등록</a>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
