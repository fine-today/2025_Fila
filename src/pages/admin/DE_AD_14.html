<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('./include/head.html',{'title' : '공지사항(등록)'})
  </head>
  <body>
    <div id="container" class="admin sub">
      <header class="header">@@include('./include/header.html')</header>
      <div id="content">
        <aside id="menu" class="menu">@@include('./include/menu.html')</aside>
        <div id="main" class="main">
          @@include('./include/breadcrumb.html',{depth1: '게시판',depth2:
          '공지사항(등록)'})

          <section class="section">
            <h3>공지사항</h3>

            <div class="p-wrap bbs bbs-write">
              <div class="table-responsive">
                <table class="p-table scroll" data-table="rwd">
                  <caption>
                    공지사항 작성하기 - 제목, 내용, 첨부파일 정보 제공
                  </caption>
                  <colgroup>
                    <col style="width: 120px" />
                    <col />
                  </colgroup>
                  <tbody class="p-table--th-left">
                    <tr>
                      <th scope="row">제목</th>
                      <td class="p-subject">
                        <input type="text" class="input" />
                        <span class="input">
                          <input type="checkbox" id="subject" />
                          <label for="subject">공지 설정</label>
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">내용</th>
                      <td>
                        에디터 자리
                        <textarea name="" id="" class="input w100p"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">첨부파일</th>
                      <td>
                        <div class="input file">
                          <input
                            type="file"
                            placeholder="찾아보기"
                            id="file1"
                          />
                          <label for="file1" class="btn type3 small"
                            >찾아보기</label
                          >
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="btn-wrap right">
                <button type="button" class="btn large">등록</button>
                <button type="button" class="btn large type2">목록</button>
              </div>
            </div>
          </section>
        </div>
      </div>
      <footer class="footer">@@include('./include/footer.html')</footer>
    </div>
  </body>
</html>
