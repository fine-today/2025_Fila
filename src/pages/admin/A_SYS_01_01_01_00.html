<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('./include/head.html',{'title' : '관리자 등록'})
  </head>
  <body>
    <div id="container" class="admin sub" data-page="A_SYS_01_01_01_00">
      <header class="header">@@include('./include/header.html')</header>
      <aside id="menu" class="menu">@@include('./include/menu.html')</aside>
      <div id="content">
        <div id="main" class="main">
          @@include('./include/breadcrumb.html',{depth1:
          '관리자계정관리',depth2: '관리자 등록'})

          <div class="content-wrap">
            <h3>관리자 등록</h3>
            <section>
              <div class="table-wrap write">
                <table class="table">
                  <caption></caption>
                  <colgroup>
                    <col style="width: 15%" />
                    <col />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">
                        <label for="" class="input-label required">이름</label>
                      </th>
                      <td>
                        <span class="input full-width">
                          <input type="text" />
                          <span class="limit">nn/nn</span>
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="" class="input-label required"
                          >이메일</label
                        >
                      </th>
                      <td>
                        <div class="input-wrap w100p">
                          <span class="input full-width">
                            <input type="text" />
                            <span class="limit">nn/nn</span>
                          </span>
                          <button type="button" class="btn">중복 확인</button>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="" class="input-label required"
                          >비밀번호</label
                        >
                      </th>
                      <td>
                        초기 비밀번호는 이메일 (@앞 모든 글자) + 휴대폰번호
                        뒷자리(4자리)로 설정됩니다.
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">
                        <label for="" class="input-label required"
                          >휴대폰번호</label
                        >
                      </th>
                      <td>
                        <span class="input full-width">
                          <input type="text" />
                          <span class="limit">nn/nn</span>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>
            <div class="bottom-btns">
              <div class="left"></div>
              <div class="right">
                <a href="#n" class="btn">등록</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
