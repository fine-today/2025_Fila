<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('./include/head.html',{'title' : '로그인 - admin'})
    <link rel="stylesheet" href="../../css/login.css" />
  </head>
  <body>
    <div id="container" class="login A_LOG_01_01_00_00">
      <header class="header">@@include('./include/header.html')</header>
      <div id="content">
        <div class="wrap">
          <div class="align-center">
            <button type="button" class="btn" data-pop="pop2">
              비밀번호 찾기
            </button>
          </div>

          <div class="popup login-pop active" data-pop="pop2">
            <div class="popup-wrap">
              <div class="pop-inner">
                <div class="popup-title-wrap">
                  <h3 class="popup-title h0">비밀번호 찾기</h3>
                </div>
                <div class="popup-con">
                  <div class="input-wrap">
                    <div class="input w100p">
                      <span class="input-label required">이름</span>
                      <input type="text" placeholder="이름을 입력해 주세요." />
                      <p class="error">올바른 형식의 이메일을 입력해 주세요.</p>
                    </div>

                    <div class="input w100p">
                      <span class="input-label required">이메일</span>
                      <input
                        type="text"
                        class=""
                        placeholder="이메일을 입력해 주세요."
                      />
                    </div>

                    <span class="input check w100p">
                      <span class="input-label required">휴대폰번호</span>
                      <input
                        type="text"
                        class=""
                        placeholder="하이픈(-)없이 휴대폰번호를 입력해 주세요."
                      />
                    </span>
                  </div>

                  <div class="btn-wrap">
                    <button type="button" class="btn w100p large margin-t-24">
                      <span>완료</span>
                    </button>
                  </div>
                </div>

                <input type="button" class="popup-close" value="닫기" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
