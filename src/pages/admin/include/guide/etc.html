<!--기타-->
<h4>라인(.line .line2)</h4>
<div class="line"></div>
<div class="line2"></div>

<h4>레이어 팝업</h4>
<button type="button" class="btn small popup-btn" data-pop="pop1">
  팝업버튼
</button>

<button type="button" class="btn small popup-btn" data-pop="pop2">alert</button>
<div class="popup" data-pop="pop1">
  <div class="popup-wrap">
    <div class="pop-inner">
      <div class="popup-title-wrap">
        <div class="sub-title">
          <strong>Option 01</strong> 생체 인식률 평가를 위한 외부간섭요인 발생
          시스템
        </div>
        <h3 class="popup-title h0">여기는 팝업 타이틀</h3>
      </div>
      <div class="popup-con">
        여기는 팝업내용입니다 <br />
        팝업버튼 바로아래에 .popup을 넣어주세요~
      </div>

      <input type="button" class="popup-close" value="닫기" />
    </div>
  </div>
</div>
<div class="popup alert-pop" data-pop="pop2">
  <div class="popup-wrap">
    <div class="pop-inner">
      <div class="popup-title-wrap">
        <h3 class="popup-title h0">비밀번호 변경</h3>
      </div>
      <div class="popup-con">
        <p class="em-red">작성된 비밀번호 양식이 틀립니다.</p>
        <div class="popup-footer">
          <button type="button" class="btn type2" data-pop-close="pop2">
            확인
          </button>
        </div>
      </div>

      <input type="button" class="popup-close" value="닫기" />
    </div>
  </div>
</div>
