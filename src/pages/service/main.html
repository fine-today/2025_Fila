<!DOCTYPE html>
<html lang="kr" class="main">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/default.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/plugins.js"></script>
    <script src="../../js/layout.js"></script>
    <script src="../../js/main.js"></script>
    <title>main</title>
  </head>
  <body>
    <div class="accessibility">
      <a href="#content">본문 바로가기</a>
    </div>
    <div id="container" data-page="main">
      <header class="header">@@include('./include/header.html')</header>
      <div id="content" class="content">
        <section class="sec1">
          <!-- slide 시작 -->
          <div class="visual-slide-wrap">
            <div class="visual-slide">
              <div class="slide-list">
                <div class="slide-item">
                  <div
                    class="img"
                    style="
                      background-image: url(../../images/service/sub/test-img1.jpg);
                    "
                  ></div>
                </div>
                <div class="slide-item">
                  <div
                    class="img"
                    style="
                      background-image: url(../../images/service/sub/test-img2.jpg);
                    "
                  ></div>
                </div>
              </div>
            </div>
            <div class="pop-ctrl">
              <!--<div class="count">
                <span class="current"></span>
                <span class="bar">―</span>
                <span class="total"></span>
              </div>-->
              <div class="arrow-wrap">
                <button type="button" class="arrow prev">이전</button>
                <!--<button type="button" class="arrow auto">
                  정지
                </button>-->
                <button type="button" class="arrow next">다음</button>
              </div>
            </div>
          </div>
          <div class="first-ani">
            <div
              class="img"
              style="
                background-image: url(../../images/service/sub/test-img1.jpg);
              "
            ></div>
          </div>
          <!-- slide 끝 -->
        </section>

        <section class="sec2"></section>
        <section class="sec3"></section>
        <section class="sec4"></section>
        <section class="sec5"></section>
      </div>
      <footer class="footer">@@include('./include/footer.html')</footer>
    </div>
  </body>
</html>
