<!DOCTYPE html>
<html lang="kr" class="sub">
  <head>
    @@include('./include/sub-head.html',{title : '시스템 설정 - 마이페이지'})
  </head>
  <body>
    <div class="accessibility">
      <a href="#content">본문 바로가기</a>
    </div>
    <div id="container" class="de_us_12">
      <!-- code substring 으로 key class 생성-->
      <header class="header">@@include('./include/header.html')</header>
      <div id="content">
        <div class="location">
          @@include('./include/menu.html',{code : 'DE_US_16'})
        </div>
        <div class="wrap">
          @@include('./include/breadcrumb.html',{ depth1 : '게시판', depth2 :
          '공지사항', })
          <section class="section">
            <div class="popup active" data-pop="pop1">
              <div class="popup_wrap">
                <div class="pop_inner">
                  <div class="popup-title-wrap">
                    <div class="sub-title"><strong>Option 06</strong> CCTV</div>
                    <h3 class="popup_title h0">CCTV #1</h3>
                  </div>
                  <div class="popup_con">
                    <video src="../../images/common/sample.mp4"></video>
                  </div>
                  <div class="popup-footer">
                    <div class="btn-wrap">
                      <button type="button" class="btn large" data-close>
                        창 닫기
                      </button>
                    </div>
                  </div>

                  <input type="button" class="popup_close" value="닫기" />
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <footer class="footer">@@include('./include/footer.html')</footer>
    </div>
  </body>
</html>
