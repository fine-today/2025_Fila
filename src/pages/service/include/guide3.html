<div class="popup archive-pop" data-pop="pop2">
  <div class="pop-wrap">
    <div class="pop-con">
      <!-- slide 시작 -->
      <div class="pop-slide-wrap">
        <div class="pop-slide">
          <div class="slide-list">
            <div class="slide-item">
              <a href="#n">
                <img src="/images/service/sub/test-img1.jpg" alt="" />
              </a>
            </div>

            <div class="slide-item">
              <a href="#n">
                <img src="/images/service/sub/test-img2.jpg" alt="" />
              </a>
            </div>
            <div class="slide-item">
              <a href="#n">
                <img src="/images/service/sub/test-img1.jpg" alt="" />
              </a>
            </div>

            <div class="slide-item">
              <a href="#n">
                <img src="/images/service/sub/test-img2.jpg" alt="" />
              </a>
            </div>
            <div class="slide-item">
              <a href="#n">
                <img src="/images/service/sub/test-img1.jpg" alt="" />
              </a>
            </div>

            <div class="slide-item">
              <a href="#n">
                <img src="/images/service/sub/test-img2.jpg" alt="" />
              </a>
            </div>
          </div>
        </div>
        <div class="pop-ctrl">
          <div class="count">
            <span class="current"></span>
            <span class="bar">―</span>
            <span class="total"></span>
          </div>
          <div class="arrow">
            <button type="button" class="arrow prev">이전</button>
            <button type="button" class="arrow auto">정지</button>
            <button type="button" class="arrow next">다음</button>
          </div>
        </div>
      </div>
      <!-- slide 끝 -->
    </div>
    <button type="button" class="pop-close" title="닫기"></button>
  </div>
  <script>
    $('[data-pop="pop2"]:not(.popup)').on("click", function () {
      var $popup = $(".pop-slide-wrap"),
        $popupSlide = $popup.find(".pop-slide .slide-list");
      console.log($popup, $popupSlide);
      setTimeout(() => {
        $popupSlide.slick({
          autoplay: false,
          dots: false,
          slidesToShow: 1,
          slidesToScroll: 1,
          infinite: true,
          swipe: false,
          draggable: false,
          prevArrow: $(".pop-ctrl .prev"),
          nextArrow: $(".pop-ctrl .next"),
          //추가 기능
          autoArrow: $(".pop-ctrl .auto"),
          isRunOnLowIE: false,
          pauseOnArrowClick: true,
          pauseOnDirectionKeyPush: true,
          pauseOnSwipe: true,
          pauseOnDotsClick: true,
          pauseText: "정지",
          playText: "재생",
          total: $(".pop-ctrl .count .total"),
          current: $(".pop-ctrl .count .current"),
          responsive: [
            {
              breakpoint: 1001,
              settings: {
                swipe: true,
                draggable: true,
              },
            },
          ],
        });
      }, 100);
    });
  </script>
</div>
