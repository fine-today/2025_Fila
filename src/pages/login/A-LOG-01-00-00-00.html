<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('./include/head.html',{'title' : '로그인 - admin'})
  </head>
  <body>
    <div id="container" class="admin-login">
      <header class="header">@@include('./include/header.html')</header>
      <div id="content">
        <div class="wrap">
          <div class="login-wrap">
            <h2>Misto Holdings 관리자 페이지</h2>
            <div class="input-wrap">
              <input
                type="text"
                placeholder="이메일을 입력해 주세요."
                class="input w100p"
              />
              <p class="error">올바른 형식의 이메일을 입력해 주세요.</p>

              <div class="password w100p">
                <input
                  type="password"
                  class="input w100p"
                  placeholder="비밀번호를 입력해 주세요."
                />
                <button type="button" class="show-hide"></button>
              </div>

              <span class="input check w100p">
                <input type="checkbox" id="check1" />
                <label for="check1">이메일 저장</label>
              </span>
            </div>

            <div class="btn-wrap">
              <button type="button" class="btn w100p large">
                <span>로그인</span>
              </button>
              <div class="align-center">
                <a href="">비밀번호 찾기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style></style>
  </body>
</html>
