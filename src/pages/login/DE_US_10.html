<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('./include/head.html',{'title' : '로그인 - admin'})
  </head>
  <body>
    <div id="container" class="admin-login find">
      <header class="header">@@include('./include/header.html')</header>
      <div id="content">
        <div class="wrap">
          <div class="login-wrap">
            <header class="find-header-wrap">
              <div class="find-header">아이디·비밀번호 찾기</div>
              <p>
                회원 정보로 입력하신 아이디 또는 비밀번호를 찾을 수 있습니다
              </p>
            </header>
            <div class="find-tab">
              <a href="#n" class="tab-btn">
                <span>아이디 찾기</span>
              </a>
              <a href="#n" class="tab-btn active">
                <span>비밀번호 찾기</span>
              </a>
            </div>
            <div class="input-wrap">
              <input type="text" placeholder="이름 입력" class="input w100p" />
              <div class="text w100p">
                <input
                  type="text"
                  class="input w100p"
                  placeholder="아이디 입력"
                />
              </div>
              <div class="text email w100p">
                <input
                  type="text"
                  class="input w100p"
                  placeholder="이메일주소 입력"
                />
                <button type="button" class="btn large type2" id="send-code">
                  코드발송
                </button>
              </div>
              <div class="text">
                <input
                  type="text"
                  placeholder="코드입력(09:55)"
                  class="input w100p"
                  id="put-code"
                />
              </div>
            </div>
            <div class="btn-wrap">
              <button type="button" class="btn type3 large">
                <span>취소</span>
              </button>
              <button type="button" class="btn large">
                <span>확인</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <script>
        $("#put-code").closest(".text").hide();
        $("#send-code").on("click", function () {
          $("#put-code").closest(".text").show();
        });
      </script>
      <footer class="footer">@@include('./include/footer.html')</footer>
    </div>
  </body>
</html>
