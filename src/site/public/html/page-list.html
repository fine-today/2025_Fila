<!DOCTYPE html>

  <body>
    <header id="header">
      <div class="btn-wrap"></div>
      <div class="check-wrap">
        <span class="input">

          <label for="check1">디자인 완료일 확인</label>
        </span>
        <span class="input">

        </span>

    <div class="guide-wrap"></div>

      var PubLists = [
        {

        },
        {
          category: "en",

            {

              title: "메인",

              design: "완료", //"대기 | 완료"
              designDate: "2025-01-02",
              address: "/",
              pubAddress: "/pub/admin",
              complete: "진행중", //"대기 | 진행중 | 완료"
              completeDate: "2025-01-02",
              etc: [""],
            },
          ],
        },
        {
          category: "common",
          title: "공통",
          elem: [
            {
              id: "us000000",
              breadcrumb: "",
              title: "메인",
              type: "page",
              design: "완료", //"대기 | 완료"
              designDate: "2025-01-02",
              address: "/",
              pubAddress: "/pub/admin",
              complete: "진행중", //"대기 | 진행중 | 완료"
              completeDate: "2025-01-02",
              etc: [""],
            },
          ],
        },
        {
          category: "admin",
          title: "관리자",
          elem: [],
        },
      ];
      $(function () {
        var $header = $("#header");

        PubLists.forEach(function (list, i) {
          // header 설정

          if (list.elem.length > 0) {
            $header.find(".btn-wrap").append(`
            <button type="button" class="btn type3" data-href="${list.category}">${list.title}</button>
          `);
            // header btn click
            $(document).on("click", "#header .btn", function () {
              var $this = $(this),
                thisHref = $this.attr("data-href");
              var elemTop = $("body")
                .find("#" + thisHref)
                .offset().top;
              $("html,body").animate({ scrollTop: elemTop - 100 }, 300);
            });
          }

          // table 설정
          var $guideWrap = $(".guide-wrap");
          var $table = $(
            `<section id=${list.category}>
              <h2>${list.title}</h2>
              <table class="guide-table">
                <colgroup>
                  <col width="100px" />
                  <col width="20%" />
                  <col width="12%" />
                  <col width="12%" />
                  <col width="15%" />
                  <col width="" />
                  <col width="10%" />
                  <col width="15%" />
                </colgroup>
                <thead>
                  <tr>
                    <th>화면ID</th>
                    <th>경로</th>
                    <th>제목</th>
                    <th>타입</th>
                    <th>
                      디자인
                      <div class="design-date">디자인완료일</div>
                    </th>
                    <th>화면주소
                      <div class="dev-address">개발주소</div>
                    </th>
                    <th>완료상태
                      <div class="pub-date">퍼블완료일</div>
                    </th>
                    <th>비고</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </section>`
          );

          // tr 설정
          if (list.elem.length > 0) {
            list.elem.forEach(function (listElem, listIndex) {
              var {
                id,
                breadcrumb,
                title,
                address,
                pubAddress,
                complete,
                etc,
                design,
                designDate,
                completeDate,
                type,
              } = listElem;

              var comment = etc.join("\n");
              var designType = null;

              function setDesignType() {
                if (design == "대기") {
                  designType =
                    '<button type="button" class="btn btn1">대기</button>';
                } else if (design == "완료") {
                  designType =
                    '<button type="button" class="btn btn2">완료</button>';
                }
              }
              var completeType = null;
              function setcompleteType() {
                if (complete == "대기") {
                  completeType =
                    '<button type="button" class="btn btn1">대기</button>';
                } else if (complete == "진행중") {
                  completeType =
                    '<button type="button" class="btn btn3">진행중</button>';
                } else if (complete == "완료") {
                  completeType =
                    '<button type="button" class="btn btn2">완료</button>';
                }
              }
              setDesignType();
              setcompleteType();
              var $tr = $(`
            <tr>
              <td>${id}</td>
              <td>${breadcrumb}</td>
              <td title="화면명">
                <a target="_blank" href=${pubAddress}>${title}</a>
              </td>
              <td title="타입">${type}</td>
              <td title="디자인">
                  <span>${designType}</span>
                <div class="design-date active">${designDate}</div>
              </td>
              <td title="화면주소">
                <a target="_blank" href=${pubAddress}>${pubAddress}</a>
                <div class="dev-address active">
                  <a target="_blank" href=${address}>${address}</a>
                </div>
              </td>
              <td class="complete" title="완료상태">
                ${completeType}
                <div class="pub-date active">${completeDate}</div>
              </td>
              <td style="white-space: pre-line" title="비고">${comment}</td>
            </tr>
            `);
              $table.find("tbody").append($tr);
              console.log(i);
            });
            $guideWrap.append($table);
          }
        });

        th.forEach(function (thElem) {
          var $th = $("<th></th>");
          $th.text(thElem);
          $table.find("thead tr").append($th);
        });
        thisData.forEach(function (trElem) {
          var { id, category, title, href, owner, stepPC, date, empty } =
            trElem;
          var $tr = $(
            `<tr>
              <td data-category><label>_</label></td>
              <td data-title><a href="${href}" target="_blank">${title}</a></td>
              <td data-href>
                <a href="${href}" target="_blank">${href}</a>
              </td>
              <td data-owner>${owner}</td>
              <td data-stepPC>${stepPC}</td>
              <td data-date>${date}</td>
              <td data-empty>${empty}</td>
            </tr>`
          );
          $table.find("tbody").append($tr);
        });
        $this.append($table);
      });

      $(document).on("change", "#check1", function () {
        if ($(this).prop("checked")) {
          $(".design-date").addClass("active");
        } else {
          $(".design-date").removeClass("active");
        }
      });
      $(document).on("change", "#check2", function () {
        if ($(this).prop("checked")) {
          $(".dev-address").addClass("active");
        } else {
          $(".dev-address").removeClass("active");
        }
      });
      $(document).on("change", "#check3", function () {
        if ($(this).prop("checked")) {
          $(".pub-date").addClass("active");
        } else {
          $(".pub-date").removeClass("active");
        }
      });
    </script>

        margin: 0;
        padding: 0;

        position: fixed;

        width: 100%;
        padding: 20px;
        background-color: #e6e6e6;
      }
      .design-date,
      .dev-address,
      .pub-date {
        display: none;
      }
      .design-date.active,
      .dev-address.active,
      .pub-date.active {
        display: block;
      }
      #header .btn-wrap {
      }
      .guide-wrap {
        padding: 110px 20px 20px;
      }
      h2 {

      }
      .guide-table {

      .guide-table thead {
