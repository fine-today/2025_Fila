<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../css/default.css" />
<link rel="stylesheet" href="../../css/guide.css" />
<link rel="stylesheet" href="../../css/admin.css" />
<script src="../../js/jquery.min.js"></script>
<script src="../../js/plugins.js"></script>
<script src="../../js/sub.js"></script>
<title>로그인 - admin</title>

  </head>
  <body>
    <div id="container" class="admin-login find">
      <header class="header"><!-- <div class="login-info">
  <div class="site"><strong>관리자명</strong>님이 로그인 되었습니다.</div>
</div>
<div class="connect-info">
  <div class="time">
    접속일시 : YYYY. MM. DD HH:MM:SS | IP : 000.000.000.000
  </div>
  <button type="button" class="btn">로그아웃</button>
</div> -->
</header>
      <div id="content">
        <div class="wrap">
          <button type="button" data-pop="pop1">popup</button>

          <div class="popup active" data-pop="pop1">
            <button type="button" class="dim">닫기</button>
            <div class="popup-wrap" style="width: 604px">
              <div class="pop-inner">
                <div class="popup-title-wrap">
                  <h3 class="popup-title h0">비밀번호 찾기</h3>
                </div>
                <div class="popup-con">
                  <div class="">
                    <div class="input required">
                      <label for="input1">이름</label>
                      <input
                        type="text"
                        placeholder="이름을 입력해 주세요."
                        class="w100p"
                        id="input1"
                      />
                    </div>
                    <div class="input required">
                      <label for="input2">이메일</label>
                      <input
                        type="text"
                        class="w100p"
                        placeholder="이메일을 입력해 주세요."
                        id="input2"
                      />
                    </div>
                    <div class="input required">
                      <label for="input3">휴대폰 번호</label>
                      <input
                        type="text"
                        class="w100p"
                        placeholder="하이픈(-)없이 휴대폰번호를 입력해 주세요."
                        id="input3"
                      />
                    </div>
                  </div>
                </div>
                <div class="popup-footer">
                  <button type="button" class="btn type3 large">
                    <span>완료</span>
                  </button>
                </div>

                <input type="button" class="popup-close" value="닫기" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <script></script>
    </div>
  </body>
</html>
