<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../css/default.css" />
<link rel="stylesheet" href="../../css/guide.css" />
<link rel="stylesheet" href="../../css/admin.css" />
<script src="../../js/jquery.min.js"></script>
<script src="../../js/plugins.js"></script>
<script src="../../js/sub.js"></script>
<title>로그인 - admin</title>

  </head>
  <body>
    <div id="container" class="admin-login find">
      <header class="header"><!-- <div class="login-info">
  <div class="site"><strong>관리자명</strong>님이 로그인 되었습니다.</div>
</div>
<div class="connect-info">
  <div class="time">
    접속일시 : YYYY. MM. DD HH:MM:SS | IP : 000.000.000.000
  </div>
  <button type="button" class="btn">로그아웃</button>
</div> -->
</header>
      <div id="content">
        <div class="wrap">
          <div class="login-wrap">
            <header class="find-header-wrap">
              <div class="find-header">아이디·비밀번호 찾기</div>
              <p>
                회원 정보로 입력하신 아이디 또는 비밀번호를 찾을 수 있습니다
              </p>
            </header>
            <div class="find-tab">
              <a href="#n" class="tab-btn">
                <span>아이디 찾기</span>
              </a>
              <a href="#n" class="tab-btn active">
                <span>비밀번호 찾기</span>
              </a>
            </div>
            <div class="input-wrap">
              <p>새로운 비밀번호를 입력해주세요.</p>
              <div class="password w100p">
                <input
                  type="password"
                  class="input w100p"
                  placeholder="특수문자,영문숫자를 포함하여 8~20자 
                  "
                />
                <button type="button" class="show-hide"></button>
              </div>

              <div class="password w100p">
                <input
                  type="password"
                  class="input w100p"
                  placeholder="비밀번호를 재입력"
                />
                <button type="button" class="show-hide"></button>
              </div>
            </div>
            <div class="btn-wrap">
              <button type="button" class="btn type3 large">
                <span>취소</span>
              </button>
              <button type="button" class="btn large">
                <span>확인</span>
              </button>
            </div>
          </div>
          <div class="btn-wrap">
            <button type="button" class="btn">양식 오류</button>
            <button type="button" class="btn">비밀번호 오류</button>
            <button type="button" class="btn">변경 완료</button>
          </div>

          <div class="popup alert-pop" data-pop="pop2">
            <div class="popup-wrap">
              <div class="pop-inner">
                <div class="popup-title-wrap">
                  <h3 class="popup-title h0">비밀번호 변경</h3>
                </div>
                <div class="popup-con">
                  <p class="em-red">작성된 비밀번호 양식이 틀립니다.</p>
                  <div class="popup-footer">
                    <button
                      type="button"
                      class="btn type2"
                      data-pop-close="pop2"
                    >
                      확인
                    </button>
                  </div>
                </div>

                <input type="button" class="popup-close" value="닫기" />
              </div>
            </div>
          </div>

          <div class="popup alert-pop" data-pop="pop2">
            <div class="popup-wrap">
              <div class="pop-inner">
                <div class="popup-title-wrap">
                  <h3 class="popup-title h0">비밀번호 변경</h3>
                </div>
                <div class="popup-con">
                  <p class="em-red">비밀번호가 틀립니다.</p>
                  <div class="popup-footer">
                    <button
                      type="button"
                      class="btn type2"
                      data-pop-close="pop2"
                    >
                      확인
                    </button>
                  </div>
                </div>

                <input type="button" class="popup-close" value="닫기" />
              </div>
            </div>
          </div>

          <div class="popup alert-pop" data-pop="pop2">
            <div class="popup-wrap">
              <div class="pop-inner">
                <div class="popup-title-wrap">
                  <h3 class="popup-title h0">비밀번호 변경</h3>
                </div>
                <div class="popup-con">
                  <p>비밀번호가 변경되었습니다.</p>
                  <div class="popup-footer">
                    <button
                      type="button"
                      class="btn type2"
                      data-pop-close="pop2"
                    >
                      확인
                    </button>
                  </div>
                </div>

                <input type="button" class="popup-close" value="닫기" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
