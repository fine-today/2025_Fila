<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../css/default.css" />
<link rel="stylesheet" href="../../css/admin-guide.css" />
<link rel="stylesheet" href="../../css/admin.css" />
<script src="../../js/jquery.min.js"></script>
<script src="../../js/plugins.js"></script>
<script src="../../js/sub.js"></script>
<title>로그인 - admin</title>

    <link rel="stylesheet" href="../../css/login.css" />
  </head>
  <body>
    <div id="container" class="login" data-page="A_LOG_01_02_00_00">
      <header class="header"><div class="login-info">
  <div class="site"><strong>관리자명</strong>님이 로그인 되었습니다.</div>
</div>
<div class="connect-info">
  <div class="time">
    접속일시 : YYYY. MM. DD HH:MM:SS | IP : 000.000.000.000
  </div>
  <button type="button" class="btn">로그아웃</button>
</div>
</header>
      <div id="content">
        <div class="wrap">
          <div class="login-wrap">
            <h2>비밀번호 변경</h2>
            <div class="input-wrap">
              <div class="input">
                <span class="input-label">새 비밀번호</span>
                <input
                  type="password"
                  placeholder="새 비밀번호를 입력해 주세요."
                />
              </div>

              <div class="input w100p">
                <span class="input-label">새 비밀번호 확인</span>
                <input
                  type="password"
                  class=""
                  placeholder="비밀번호를 한 번 더 입력해 주세요."
                />
              </div>
            </div>

            <div class="btn-wrap">
              <button type="button" class="btn w100p large">
                <span>완료</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
