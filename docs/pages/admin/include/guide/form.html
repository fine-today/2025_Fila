<!--폼스타일-->
<h4>폼스타일</h4>
<h5>인풋 텍스트</h5>
<span class="input" copy-attr="yes">
  <span class="input-title required">이름</span>
  <input type="text" title="" placeholder="인풋박스"
/></span>
<span class="input type2" copy-attr="yes">
  <span class="input-title required">새 비밀번호</span>
  <input type="text" title="" placeholder="인풋박스 비활성" disabled=""
/></span>
<div class="input">
  <span class="input-title required">새 비밀번호</span>
  <span class="password">
    <input type="password" class="input" placeholder="비밀번호" />
    <button type="button" class="show-hide"></button
  ></span>
</div>
<div class="input file">
  <input type="file" placeholder="파일찾기" id="file1" />
  <label for="file1" class="btn">업로드</label>
</div>
<h5>셀렉트</h5>
<span class="input">
  <select title="">
    <option>셀렉트 목록</option>
    <option>옵션 1</option>
    <option>옵션 2</option>
    <option>옵션 3</option>
  </select>
</span>
<span class="input">
  <select disabled>
    <option>셀렉트 비활성</option>
    <option>옵션 1</option>
    <option>옵션 2</option>
    <option>옵션 3</option>
  </select>
</span>
<h6>스타일셀렉트박스</h6>
<div class="select-box">
  <button type="button" title="하위메뉴 열기" class="search-select">
    셀렉트박스 선택
  </button>
  <div class="search-list">
    <ul>
      <li class="select-item">
        <button type="button" class="select-anchor">셀렉트1</button>
      </li>
      <li class="select-item">
        <button type="button" class="select-anchor">셀렉트2</button>
      </li>
      <li class="select-item">
        <button type="button" class="select-anchor">셀렉트3</button>
      </li>
    </ul>
  </div>
</div>

<h5>라디오버튼</h5>
<span class="input" copy-attr="yes">
  <input type="radio" name="radio" id="radio1" checked />
  <label for="radio1">인풋박스1</label>
</span>
<span class="input" copy-attr="yes">
  <input type="radio" name="radio" id="radio2" />
  <label for="radio2">인풋박스2</label>
</span>
<span class="input" copy-attr="yes">
  <input type="radio" id="radio3" disabled />
  <label for="radio3">인풋 비활성</label>
</span>
<span class="input" copy-attr="yes">
  <input type="radio" id="radio4" disabled checked />
  <label for="radio4">인풋 비활성 - checked</label>
</span>
<h5>체크박스</h5>
<span class="input" copy-attr="yes">
  <input type="checkbox" name="checkbox" id="check1" checked />
  <label for="check1">체크박스</label>
</span>
<span class="input" copy-attr="yes">
  <input type="checkbox" name="checkbox" id="check4" />
  <label for="check4">체크박스</label>
</span>
<span class="input" copy-attr="yes">
  <input type="checkbox" id="check2" disabled />
  <label for="check2">체크 비활성</label>
</span>
<span class="input" copy-attr="yes">
  <input type="checkbox" id="check3" disabled checked />
  <label for="check3">체크 비활성 - checked</label>
</span>
