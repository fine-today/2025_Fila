<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../css/default.css" />
<link rel="stylesheet" href="../../css/guide.css" />
<link rel="stylesheet" href="../../css/admin.css" />
<script src="../../js/jquery.min.js"></script>
<script src="../../js/plugins.js"></script>
<script src="../../js/sub.js"></script>
<title>로그인 - admin</title>

    <link rel="stylesheet" href="../../css/login.css" />
  </head>
  <body>
    <div id="container" class="login A_LOG_01_01_00_00">
      <header class="header"><div class="login-info">
  <div class="site"><strong>관리자명</strong>님이 로그인 되었습니다.</div>
</div>
<div class="connect-info">
  <div class="time">
    접속일시 : YYYY. MM. DD HH:MM:SS | IP : 000.000.000.000
  </div>
  <button type="button" class="btn">로그아웃</button>
</div>
</header>
      <div id="content">
        <div class="wrap">
          <div class="login-wrap">
            <h2>Misto Holdings 관리자 페이지</h2>
            <div class="input-wrap">
              <div class="input">
                <input type="text" placeholder="이메일을 입력해 주세요." />
                <p class="error">올바른 형식의 이메일을 입력해 주세요.</p>
              </div>

              <div class="input w100p">
                <input
                  type="password"
                  class=""
                  placeholder="비밀번호를 입력해 주세요."
                />
                <button type="button" class="show-hide"></button>
              </div>

              <span class="input check w100p">
                <input type="checkbox" id="check1" />
                <label for="check1">이메일 저장</label>
              </span>
            </div>

            <div class="btn-wrap">
              <button type="button" class="btn w100p large">
                <span>로그인</span>
              </button>
              <div class="align-center">
                <button type="button" data-pop="pop2">비밀번호 찾기</button>
              </div>
              <div class="popup login-pop" data-pop="pop2">
  <div class="popup-wrap">
    <div class="pop-inner">
      <div class="popup-title-wrap">
        <h3 class="popup-title h0">비밀번호 찾기</h3>
      </div>
      <div class="popup-con">
        <div class="input-wrap">
          <div class="input">
            <span class="input-label required">이름</span>
            <input type="text" placeholder="이름을 입력해 주세요." />
            <p class="error">올바른 형식의 이메일을 입력해 주세요.</p>
          </div>

          <div class="input w100p">
            <span class="input-label required">이메일</span>
            <input type="text" class="" placeholder="이메일을 입력해 주세요." />
          </div>

          <span class="input check w100p">
            <span class="input-label required">휴대폰번호</span>
            <input
              type="text"
              class=""
              placeholder="하이픈(-)없이 휴대폰번호를 입력해 주세요."
            />
          </span>
        </div>

        <div class="btn-wrap">
          <button type="button" class="btn w100p large">
            <span>완료</span>
          </button>
        </div>
      </div>

      <input type="button" class="popup-close" value="닫기" />
    </div>
  </div>
</div>

            </div>
          </div>
        </div>
      </div>
      <script>
        $('[data-pop="pop2"]').click();
      </script>
    </div>
  </body>
</html>
