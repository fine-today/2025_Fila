<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../css/default.css" />
<link rel="stylesheet" href="../../css/guide.css" />
<link rel="stylesheet" href="../../css/admin.css" />
<script src="../../js/jquery.min.js"></script>
<script src="../../js/plugins.js"></script>
<script src="../../js/sub.js"></script>
<title>로그인 - admin</title>

  </head>
  <body>
    <div id="container" class="admin admin-login">
      <header class="header"><div class="login-info">
  <div class="site"><strong>관리자명</strong>님이 로그인 되었습니다.</div>
</div>
<div class="connect-info">
  <div class="time">
    접속일시 : YYYY. MM. DD HH:MM:SS | IP : 000.000.000.000
  </div>
  <button type="button" class="btn">로그아웃</button>
</div>
</header>
      <div id="content">
        <div class="wrap">
          <div class="login-wrap">
            <div class="input-wrap">
              <input
                type="text"
                placeholder="아이디 또는 이메일"
                class="input w100p"
              />
              <div class="password w100p">
                <input
                  type="password"
                  class="input w100p"
                  placeholder="비밀번호"
                />
                <button type="button" class="show-hide"></button>
              </div>
              <span class="input check w100p">
                <input type="checkbox" id="check1" />
                <label for="check1">아이디 저장</label>
              </span>
            </div>
            <div class="btn-wrap">
              <button type="button" class="btn w100p large">
                <span>로그인</span>
              </button>
              <div class="find-wrap">
                <span>
                  <a href="#n">아이디 찾기</a>
                </span>
                <span>
                  <a href="#n">비밀번호 찾기</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer"><div class="copyright">
  Copyright(C) 2024 KOREA ELECTORNICS TECHNOLOGY INSTITUTE., All Rights
  Reserved.
</div>
<div class="address-wrap">
  <div class="address">
    (13509) 경기도 성남시 분당구 새나리로 25(야탑동)KETI 한국전자기술연구원
  </div>
  <div class="tel">대표전화 : 031 789 7000</div>
</div>
</footer>
    </div>
  </body>
</html>
